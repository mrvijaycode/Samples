<!DOCTYPE html>
<html>
<body>
<h2>Create Object from JSON String</h2>
<p>First Name: <span id="fname"></span></p> 

<script type="text/javascript" src="jquery-1.8.3.js"></script>

<script>

var employees = new Object();

var employees = [
{ "firstName" : "John1" , "lastName" : "Doe" }, 
{ "firstName" : "Anna1" , "lastName" : "Smith" }, 
{ "firstName" : "Peter1" , "lastName" : "Jones" },
{ "firstName" : "smith1" , "lastName" : "Doe" }, 
{ "firstName" : "Parker1" , "lastName" : "Smith" },

{ "firstName" : "John2" , "lastName" : "Doe" }, 
{ "firstName" : "Anna2" , "lastName" : "Smith" }, 
{ "firstName" : "Peter2" , "lastName" : "Jones" },
{ "firstName" : "smith2" , "lastName" : "Doe" }, 
{ "firstName" : "Parker2" , "lastName" : "Smith" },

{ "firstName" : "John3" , "lastName" : "Doe" }, 
{ "firstName" : "Anna3" , "lastName" : "Smith" }, 
{ "firstName" : "Peter3" , "lastName" : "Jones" },
{ "firstName" : "smith3" , "lastName" : "Doe" }, 
{ "firstName" : "Parker3" , "lastName" : "Smith" },

{ "firstName" : "John4" , "lastName" : "Doe" }, 
{ "firstName" : "Anna4" , "lastName" : "Smith" }, 
{ "firstName" : "Peter4" , "lastName" : "Jones" },
{ "firstName" : "smith4" , "lastName" : "Doe" }, 
];
//employees[2].firstName="Jonatan";
//document.getElementById("fname").innerHTML=employees[2].firstName;

var i = -1;
var t = employees.length - 1;
var k = 0;
var PageNo = 0;

alert(i + 1);

function next() {
	var totCount = t / 5;
	if (PageNo < totCount - 1) {
		$('#btnPrev').show();
		$('#btnNext').show();
		PageNo = PageNo + 1;
		built(PageNo);
	} else {
		$('#btnNext').hide();
		$('#btnPrev').show();
	}
}

function prev() {
	if (PageNo > 0) {
		$('#btnPrev').show();
		$('#btnNext').show();
		PageNo = PageNo - 1;
		built(PageNo);
	} else {
		$('#btnPrev').hide();
		$('#btnNext').show();
	}
}
function main()
{
	built(PageNo);
}

function built(pageN) { 
	var str="";
	var start = pageN*5;
	var end = start+5;
	for (var j = start; j < end; j++) {
		if (j <= t) {
			str += employees[j].firstName + ";";
		}
	}
	document.getElementById("fname").innerHTML = str;
}

</script>

<script type="text/javascript">
main();	
</script>
<input type="button" id="btnPrev" value="<" onClick='prev()'/>
<input type="button" id="btnNext" value=">" onClick='next()'/>
</body>
</html>
